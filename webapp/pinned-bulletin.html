<div class="pinnedBulletin card">
    <div class="topline">
        <div class="authorbox">
            <svg class="author-icon" 
                width="15"
                height="15"
                >
                <rect x="0" y="0" 
                    rx="2" ry="2" 
                    width="15" height="15" 
                    fill="{{ bltn.author | authColor }}"
                    >
                </rect>
            </svg>
            <div class="text">
                From 
                <div class="author">
                    {{ bltn.author | limitTo:10 }}
                </div>
            </div>
        </div> 
        <div class="timestamp">{{ bltn.timestamp | nicedatetime  }}</div>
        <div class="interact">
            <img class="slider" src="/static/images/slider.png" />
            <img class="confs" src="{{ depthImg(bltn) }}" />
        </div>
    </div>
    <div class="msg">
        {{ bltn.msg }}
    </div>
</div>
