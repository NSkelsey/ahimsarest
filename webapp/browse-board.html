<div class="full-wrap" ng-class="{'active': isOpen(board.name)}">
    <div class="content" ng-click="openBoard( board.name )" >
        <div class="title board">{{ board.name | limitTo:26 }}</div>
        <div class="date">{{ board.lastActive | nicedate }}</div>
        <div class="numline">{{ board.numBltns | plural:'Bulletins' }}</div>
        <div></div>
    </div>
</div>
